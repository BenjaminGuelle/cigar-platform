<div class="mx-auto max-w-4xl space-y-6 md:space-y-8 px-4 md:px-6 py-6 md:py-8">
  <!-- Header: Signature + Actions -->
  <div class="space-y-3">
    <!-- Display Name + Actions Row -->
    <div class="flex items-start justify-between gap-4">
      <h1 class="font-display text-3xl md:text-4xl text-gold-500">{{ displayName() }}</h1>

      <!-- Action Icons -->
      <div class="flex items-center gap-2 flex-shrink-0">
        <!-- View Public Profile -->
        <div [uiTooltip]="'Voir mon profil public'" tooltipPosition="bottom">
          <a [routerLink]="['/user', '@' + username()]">
            <ui-button
              size="icon"
              variant="ghost"
              icon="eye"
              customClass="!rounded-lg"
            >
              <span class="sr-only">Voir mon profil public</span>
            </ui-button>
          </a>
        </div>

        <!-- Share Profile -->
        <div [uiTooltip]="'Partager mon profil'" tooltipPosition="bottom">
          <ui-button
            size="icon"
            variant="ghost"
            icon="book-copy"
            customClass="!rounded-lg"
            (clicked)="copyProfileLink()"
          >
            <span class="sr-only">Partager mon profil</span>
          </ui-button>
        </div>

        <!-- Settings -->
        <div [uiTooltip]="'Paramètres'" tooltipPosition="bottom">
          <a routerLink="/settings">
            <ui-button
              size="icon"
              variant="ghost"
              icon="settings"
              customClass="!rounded-lg"
            >
              <span class="sr-only">Paramètres</span>
            </ui-button>
          </a>
        </div>
      </div>
    </div>

    <!-- Username -->
    @if (username()) {
      <p class="caption text-smoke-400">@{{ username() }}</p>
    }

    <!-- Bio (sans label) -->
    @if (bio()) {
      <p class="body-sm text-smoke-200 mt-3 italic">{{ bio() }}</p>
    }
  </div>

  <!-- Parcours Section -->
  <app-parcours-section
    context="solo"
    [loading]="profileStatsLoading()"
    [stat1Value]="tastingCount()"
    [stat2Value]="brandCount()"
    [stat3Value]="terroirCount()"
  />

  <!-- Aroma Signature Section -->
  <app-aroma-signature-section
    context="solo"
    [loading]="profileStatsLoading()"
    [isPremium]="isPremium()"
    [hasChronicData]="hasChronicData()"
    [aromas]="aromaSignature()"
  />

  <!-- Terroirs Section (only visible if Premium + has data) -->
  <app-terroirs-section
    context="solo"
    [loading]="profileStatsLoading()"
    [isPremium]="isPremium()"
    [hasChronicData]="hasChronicData()"
    [terroirs]="terroirs()"
  />

  <!-- Journal Section -->
  <app-journal-section
    context="solo"
    [loading]="profileStatsLoading()"
    [tastings]="journal()"
  />

  <!-- Quick Actions -->
  <div class="pt-4">
    <h3 class="text-lg font-semibold text-smoke-100 mb-4">Actions rapides</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
      <!-- Create Tasting -->
      <a routerLink="/tasting/new" class="flex items-center gap-3 p-4 rounded-lg bg-smoke-800 border border-smoke-700 hover:border-smoke-600 transition-colors">
        <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-smoke-700">
          <i name="flame" class="w-5 h-5 text-gold-500"></i>
        </div>
        <div class="flex-1 min-w-0">
          <h3 class="text-sm font-medium text-smoke-100 mb-0.5">Nouvelle dégustation</h3>
          <p class="text-xs text-smoke-400">Commencer une dégustation</p>
        </div>
      </a>

      <!-- Join Club -->
      <a routerLink="/explore" class="flex items-center gap-3 p-4 rounded-lg bg-smoke-800 border border-smoke-700 hover:border-smoke-600 transition-colors">
        <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-smoke-700">
          <i name="users" class="w-5 h-5 text-gold-500"></i>
        </div>
        <div class="flex-1 min-w-0">
          <h3 class="text-sm font-medium text-smoke-100 mb-0.5">Explorer les clubs</h3>
          <p class="text-xs text-smoke-400">Rejoindre une communauté</p>
        </div>
      </a>
    </div>
  </div>
</div>
