<div class="min-h-screen bg-gray-50">
  <header class="border-b border-gray-200 bg-white shadow-sm">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
      <h1 class="bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-2xl font-bold text-transparent">
        Cigar Platform
      </h1>
      @if (currentUser(); as user) {
        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-700">Welcome, {{ user.displayName || user.email }}</span>
          <button
            class="rounded-lg border-2 border-purple-600 px-4 py-2 text-sm font-semibold text-purple-600 transition-colors hover:bg-purple-600 hover:text-white"
            (click)="onSignOut()"
          >
            Sign Out
          </button>
        </div>
      }
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-6 py-12">
    <div class="rounded-xl bg-white p-12 text-center shadow-md">
      <h2 class="mb-4 text-4xl font-bold text-gray-900">Welcome to Cigar Platform</h2>
      <p class="text-xl text-gray-600">Your cigar club management application</p>
    </div>
  </main>
</div>
