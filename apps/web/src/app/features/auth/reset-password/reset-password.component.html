<div class="w-full rounded-xl bg-smoke-800 p-10 shadow-2xl shadow-smoke-950/50 backdrop-blur-sm border border-smoke-700">
    <h1 class="heading-2 mb-2 text-center">Nouveau mot de passe</h1>
    <p class="body-sm mb-6 text-center">Choisissez un nouveau mot de passe</p>

    @if (error(); as errorMessage) {
        <div class="mb-6 rounded-lg border border-error-500/30 bg-error-950/30 p-3 body-sm text-error-400">
            {{ errorMessage }}
        </div>
    }

    @if (success(); as successMessage) {
        <div class="mb-6 rounded-lg border border-success-500/30 bg-success-950/30 p-3 body-sm text-success-400">
            {{ successMessage }}
        </div>
    }

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <ui-input
                    inputId="password"
                    type="password"
                    label="Nouveau mot de passe"
                    placeholder="Minimum 6 caractères"
                    [control]="resetPasswordForm.controls.password"
                    required
            />
        </div>

        <div class="mb-6">
            <ui-input
                    inputId="confirmPassword"
                    type="password"
                    label="Confirmer le mot de passe"
                    placeholder="Confirmez votre mot de passe"
                    [control]="resetPasswordForm.controls.confirmPassword"
                    required
            />
        </div>

        <ui-button
                type="submit"
                variant="primary"
                fullWidth
                [loading]="authStore.updatePassword.loading()"
                [disabled]="authStore.updatePassword.loading() || !!success() || !hasValidSession()"
        >
            Mettre à jour le mot de passe
        </ui-button>
    </form>

    <div class="mt-6 text-center">
        <p class="body-sm">
            Retour à la
            <ui-button variant="link" size="sm" (clicked)="navigateToLogin()">
                connexion
            </ui-button>
        </p>
    </div>
</div>
