<div class="w-full rounded-xl bg-smoke-800 p-10 shadow-2xl shadow-smoke-950/50 backdrop-blur-sm border border-smoke-700">
    <h1 class="mb-2 text-center text-3xl font-bold text-smoke-50">Connexion</h1>
    <p class="mb-6 text-center text-sm text-smoke-300">Bienvenue sur Cigar & Club</p>

    @if (error(); as errorMessage) {
        <div class="mb-6 rounded-lg border border-error-500/30 bg-error-950/30 p-3 text-sm text-error-400">
            {{ errorMessage }}
        </div>
    }

    <ui-button variant="outline"
               fullWidth
               icon="google"
               [loading]="googleLoading()"
               [disabled]="googleLoading()"
               (clicked)="onGoogleSignIn()"
               class="mb-4"
    >
        Continuer avec Google
    </ui-button>

    <div class="mb-6 flex items-center gap-3">
        <div class="h-px flex-1 bg-smoke-700"></div>
        <span class="text-sm text-smoke-400">ou continuer avec email</span>
        <div class="h-px flex-1 bg-smoke-700"></div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <ui-input
                    inputId="email"
                    type="email"
                    label="Email"
                    placeholder="Entrez votre email"
                    [control]="emailControl"
                    required
            />
        </div>

        <div class="mb-6">
            <ui-input
                    inputId="password"
                    type="password"
                    label="Mot de passe"
                    placeholder="Entrez votre mot de passe"
                    [control]="passwordControl"
                    required
            />
        </div>

        <ui-button
                type="submit"
                variant="primary"
                fullWidth
                [loading]="loading()"
                [disabled]="loading()"
        >
            Se connecter
        </ui-button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-smoke-300">
            Pas encore de compte ?
            <ui-button variant="link" size="sm" (clicked)="navigateToSignup()">
                S'inscrire
            </ui-button>
        </p>
    </div>
</div>
