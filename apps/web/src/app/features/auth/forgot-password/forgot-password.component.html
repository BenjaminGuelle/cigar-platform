<div class="w-full max-w-md rounded-xl bg-smoke-800 p-10 shadow-2xl shadow-smoke-950/50 backdrop-blur-sm border border-smoke-700">
    <h1 class="mb-2 text-center text-3xl font-bold text-smoke-50">Mot de passe oublié</h1>
    <p class="mb-6 text-center text-sm text-smoke-300">Recevez un lien de réinitialisation par email</p>

    @if (error(); as errorMessage) {
        <div class="mb-6 rounded-lg border border-error-500/30 bg-error-950/30 p-3 text-sm text-error-400">
            {{ errorMessage }}
        </div>
    }

    @if (success(); as successMessage) {
        <div class="mb-6 rounded-lg border border-success-500/30 bg-success-950/30 p-3 text-sm text-success-400">
            {{ successMessage }}
        </div>
    }

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
            <ui-input
                    inputId="email"
                    type="email"
                    label="Email"
                    placeholder="Entrez votre email"
                    [control]="forgotPasswordForm.controls.email"
                    required
            />
        </div>

        <ui-button
                type="submit"
                variant="primary"
                fullWidth
                [loading]="authStore.resetPassword.loading()"
                [disabled]="authStore.resetPassword.loading()"
        >
            Envoyer le lien
        </ui-button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-smoke-300">
            Vous vous souvenez de votre mot de passe ?
            <ui-button variant="link" size="sm" (clicked)="navigateToLogin()">
                Se connecter
            </ui-button>
        </p>
    </div>
</div>
