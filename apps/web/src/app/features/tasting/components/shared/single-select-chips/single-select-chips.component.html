<!-- Variant: Card (grid layout) -->
@if (variant() === 'card') {
  <div [class]="gridClasses()">
    @for (option of options(); track option.id) {
      <button
        type="button"
        (click)="selectOption(option.id)"
        [class]="getCardClasses(option.id)"
      >
        @if (option.emoji) {
          <span [class]="emojiSizeClass()">{{ option.emoji }}</span>
        }
        <div
          [class]="clsx('flex flex-col', {
            'items-center gap-2': !option.description,
            'items-start gap-1': option.description
          })"
        >
          <span
            [class]="clsx(labelSizeClass(), {
              'text-gold-500 font-medium': isOptionSelected(option.id),
              'text-smoke-200': !isOptionSelected(option.id) && !autoAdvancingItem(),
              'text-smoke-400': autoAdvancingItem() && autoAdvancingItem() !== option.id
            })"
          >
            {{ option.label }}
          </span>
          @if (option.description) {
            <span class="text-xs text-smoke-400">{{ option.description }}</span>
          }
        </div>
      </button>
    }
  </div>
}

<!-- Variant: Pill (flex wrap layout) -->
@if (variant() === 'pill') {
  <div class="flex flex-wrap justify-center gap-2">
    @for (option of options(); track option.id) {
      <button
        type="button"
        (click)="selectOption(option.id)"
        [class]="getPillClasses(option.id)"
      >
        {{ option.label }}
      </button>
    }
  </div>
}
