<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cigar & Club</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      /* App Loader - Premium Loading Screen */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #app-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        border: 3px solid #d4af37;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Georgia', serif;
        font-size: 24px;
        font-weight: bold;
        color: #d4af37;
        margin-bottom: 32px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
        }
      }

      .loader-text {
        color: #9ca3af;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 24px;
        letter-spacing: 0.5px;
      }

      .loader-progress {
        width: 200px;
        height: 3px;
        background: rgba(212, 175, 55, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
        background-size: 200% 100%;
        animation: progress 1.5s ease-in-out infinite;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }

      @keyframes progress {
        0% {
          width: 0%;
          background-position: 0% 50%;
        }
        50% {
          width: 70%;
          background-position: 100% 50%;
        }
        100% {
          width: 100%;
          background-position: 0% 50%;
        }
      }

      .loader-smoke {
        position: absolute;
        bottom: 20%;
        width: 100%;
        height: 200px;
        background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
        animation: smoke 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes smoke {
        0%, 100% {
          opacity: 0.3;
          transform: translateY(0) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translateY(-20px) scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <!-- Premium Loading Screen (shown during Angular bootstrap) -->
      <div id="app-loader">
        <div class="loader-smoke"></div>
        <div class="loader-logo">C&C</div>
        <div class="loader-text">Chargement de votre exp√©rience...</div>
        <div class="loader-progress">
          <div class="loader-progress-bar"></div>
        </div>
      </div>
    </app-root>
  </body>
</html>
