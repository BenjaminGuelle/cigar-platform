<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Parisienne&amp;family=Cinzel:wght@700&amp;display=swap');
            .font-c { font-family: 'Parisienne', cursive; font-size: 180px; fill: #f2f2f2; }
            .font-ampersand { font-family: 'Cinzel', serif; font-size: 50px; fill: #c5a059; font-weight: bold; }
            .dot { fill: #c5a059; filter: drop-shadow(0px 0px 5px rgba(197, 160, 89, 0.8)); }
        </style>
    </defs>

    <circle cx="256" cy="256" r="240" stroke="#666666" stroke-width="2"/>

    <circle cx="256" cy="256" r="220" stroke="#c5a059" stroke-width="8"/>

    <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle">
        <tspan class="font-c" dx="-20">C</tspan>
        <tspan class="font-ampersand" dx="10" dy="-1">&amp;</tspan>
        <tspan class="font-c" dx="10">C</tspan>
    </text>

    <circle class="dot" cx="256" cy="50" r="3"/>
    <circle class="dot" cx="150" cy="430" r="3"/>
    <circle class="dot" cx="356" cy="430" r="3"/>
</svg>